{% extends "layout.html" %}

{% block title %}Update password{% endblock %}

{% block
    main %}
    <form action="/update_pwd" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   id="password"
                   name="password"
                   placeholder="Password"
                   type="password" />
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   id="new_password"
                   name="new_password"
                   placeholder="New password"
                   type="password" />
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   id="password"
                   name="confirmation"
                   placeholder="Confirm new password"
                   type="password" />
        </div>
        <button class="btn btn-primary" type="submit">Update password</button>
    </form>
{% endblock %}
